<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Questions Dashboard</title>
    <link rel="stylesheet" href="../css/modules/login.css">
</head>
<body>
    <div class="container-login">
        <header>
            <h1>Math Preguntas Dashboard</h1>
        </header>
        <main>
            <button id="addQuestionBtn">AÃ±adir nueva pregunta</button>
            <div class="question-list">
                <h2>Tus preguntas</h2>
                <ul>
                    <li>Cuanto es 5 + 3? <button>Editar</button> <button>Eliminar</button></li>
                    <li>Cuanto es 10 - 6? <button>Editar</button> <button>Eliminar</button></li>
                </ul>
            </div>
        </main>
    </div>

    <!-- Modal for Adding Questions -->
    <div id="addQuestionModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>AÃ±adir nuevas preguntas</h2>
            <form id="addQuestionForm">
                <label for="questionText">Pregunta</label>
                <input type="text" id="questionText" name="questionText" required>
                
                <label for="answer">Respuesta</label>
                <input type="text" id="answer" name="answer" required>
                
                <button type="submit">Guardar pregunta</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript for Modal Behavior
        const addQuestionBtn = document.getElementById('addQuestionBtn');
        const modal = document.getElementById('addQuestionModal');
        const closeModal = document.getElementById('closeModal');
        
        addQuestionBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
