<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/modules/login.css">
    <title>Iniciar sesión - MathMaster </title>
</head>
<body>
    <div class="container-login">
        <h1>Iniciar sesión ⊃- MathMaster</h1>
        <form action="../../backend/log-in.php" method="POST" id="loginForm">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Iniciar sesión</button>
            <p>¿No tienes cuenta? <a href="./register.html">Regístrate aquí</a></p>
        </form>
    </div>

    <!-- Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Iniciando sesión...</p>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
