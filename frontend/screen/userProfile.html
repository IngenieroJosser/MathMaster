<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - MathMaster</title>
    <link rel="stylesheet" href="../css/modules/userProfile.css">
</head>
<body>
    <div class="container-profile">
        <h1>Perfil de Usuario</h1>

        <h4>Editar</h4>
        <form id="profileForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" disabled>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" disabled>

            <label for="role">Rol</label>
            <input type="text" id="role" name="role" disabled>

            <label for="date">Fecha de Registro</label>
            <input type="text" id="date" name="date" disabled>

            <button type="button" id="editProfile">Editar</button>
            <button type="submit" id="saveProfile" style="display: none;">Guardar</button>
        </form>
        <button id="cancelEdit" style="display: none;">Cancelar</button>
        <hr>
        <h4>Eliminar</h4>
        <form id="profileForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" disabled>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" disabled>

            <label for="role">Rol</label>
            <input type="text" id="role" name="role" disabled>

            <label for="date">Fecha de Registro</label>
            <input type="text" id="date" name="date" disabled>

            <button type="button" id="editProfile">Eliminar</button>
            <button type="submit" id="saveProfile" style="display: none;">Guardar</button>
        </form>
        <button id="cancelEdit" style="display: none;">Cancelar</button>
    </div>

    <script src="../js/userProfile.js"></script>
</body>
</html>
